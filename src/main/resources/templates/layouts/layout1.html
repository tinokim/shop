<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link th:href="@{/css/layout1.css}" rel="stylesheet">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <th:block layout:fragment="script"></th:block>
        <th:block layout:fragment="css"></th:block>

    </head>
    <body>

        <div th:replace="fragments/header::header"></div>   <!--replace 속성은 해당 속성이 선언된 html 태그를 다른 html 파일로 치환-->
                                                            <!--fragments 폴더 아래 header.html 파일의 fragment=header 영역 가져옴-->
        <div layout:fragment="content" class="content">     <!--레이아웃에서 변경되는 영역을 fragment로 설정 쇼핑몰 페이지 영역-->

        </div>

        <div th:replace="fragments/footer::footer"></div>   <!--header 영역과 마찬가지로 fragments 폴더 아래에 footer.html 영역을 들고옴-->

    </body>
</html>
